<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIB RP Bureau - Multi-Agent Online</title>

<style>
:root {
  --panel: rgba(15,23,42,0.92);
  --panel2: rgba(2,6,23,0.96);
  --accent: #1d4ed8;
  --accent2: #3b82f6;
  --gold: #d4af37;
  --text: #e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Courier New", monospace;
  color:var(--text);
  overflow:hidden;
  background-color:#0b111d;
}

/* IMAGE FOND STABLE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image: url("https://raw.githubusercontent.com/aymane-haddad/assets/main/fib_background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:-2;
}

/* Overlay sombre */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.78);
  backdrop-filter: blur(4px);
  z-index:-1;
}

/* HEADER */
header{
  background:rgba(0,0,0,0.88);
  padding:20px 30px;
  border-bottom:2px solid var(--gold);
  display:flex;
  align-items:center;
}

.logo-container{
  margin-right:20px;
}

header img{
  height:70px;
}

header h1{
  margin:0;
  font-size:26px;
  color:var(--gold);
}

header span{
  margin-left:auto;
  font-size:13px;
  color:#9ca3af;
}

/* GRID */
.container{
  display:grid;
  grid-template-columns:340px 1fr;
  height:calc(100vh - 105px);
}

/* SIDEBAR */
.sidebar{
  background:var(--panel2);
  padding:25px;
  border-right:2px solid var(--gold);
  overflow-y:auto;
}

.sidebar h2{
  color:var(--gold);
}

button{
  background:var(--accent);
  border:none;
  padding:10px 15px;
  color:white;
  cursor:pointer;
  border-radius:6px;
  margin-top:10px;
}

button:hover{
  background:var(--accent2);
}

/* MAIN */
.main{
  padding:30px;
  overflow-y:auto;
}

.panel{
  background:var(--panel);
  padding:25px;
  margin-bottom:25px;
  border-radius:12px;
}

.panel h2{
  color:var(--gold);
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin:10px 0;
  background:#1e293b;
  border:1px solid var(--accent2);
  border-radius:6px;
  color:white;
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/aymane-haddad/assets/main/fib_logo.png" alt="FIB Logo">
  </div>
  <h1>FIB RP Bureau - Multi-Agent Online</h1>
  <span>Federal Investigation Bureau – San Andreas</span>
</header>

<div class="container">

  <div class="sidebar">
    <h2>Connexion</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Mot de passe">
    <button>Se connecter</button>

    <h2>Dossiers</h2>
    <button>+ Nouveau dossier</button>
  </div>

  <div class="main">
    <div class="panel">
      <h2>Informations générales</h2>
      <input placeholder="Numéro dossier">
      <input placeholder="Organisation">
      <input placeholder="Alias">
      <input placeholder="Localisation">
    </div>
  </div>

</div>

</body>
</html>
