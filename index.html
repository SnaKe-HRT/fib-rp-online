<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIB RP Bureau - Multi-Agent Online</title>

<style>
:root {
  --panel: rgba(15,23,42,0.90);
  --panel2: rgba(2,6,23,0.95);
  --accent: #1d4ed8;
  --accent2: #3b82f6;
  --gold: #d4af37;
  --text: #e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Courier New", monospace;
  color:var(--text);
  overflow:hidden;
  background-color:#0b111d;
}

/* IMAGE DE FOND HÉBERGÉE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image: url("https://i.imgur.com/7QZ8K6B.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:-2;
}

/* OVERLAY SOMBRE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  backdrop-filter: blur(4px);
  z-index:-1;
}

/* HEADER */
header{
  background:rgba(0,0,0,0.85);
  padding:20px 30px;
  border-bottom:2px solid var(--gold);
  display:flex;
  align-items:center;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
}

.logo-container{
  background:rgba(0,0,0,0.6);
  padding:10px 20px;
  border-radius:12px;
  margin-right:20px;
  border:2px solid var(--gold);
  box-shadow:0 0 20px rgba(212,175,55,0.5);
}

header img{
  height:70px;
  display:block;
}

header h1{
  margin:0;
  font-size:26px;
  color:var(--gold);
  letter-spacing:2px;
}

header span{
  margin-left:auto;
  font-size:13px;
  color:#9ca3af;
}

/* GRID */
.container{
  display:grid;
  grid-template-columns:340px 1fr;
  height:calc(100vh - 105px);
}

/* SIDEBAR */
.sidebar{
  background:var(--panel2);
  padding:25px;
  border-right:2px solid var(--gold);
  overflow-y:auto;
}

.sidebar h2{
  color:var(--gold);
  border-bottom:1px solid var(--gold);
  padding-bottom:6px;
}

.case{
  padding:12px;
  margin-bottom:10px;
  background:var(--panel);
  border-left:4px solid var(--accent2);
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.case:hover{
  background:rgba(30,41,59,0.95);
  transform:translateX(6px);
  box-shadow:0 0 10px rgba(59,130,246,0.6);
}

/* MAIN */
.main{
  padding:30px;
  overflow-y:auto;
}

/* PANELS */
.panel{
  background:var(--panel);
  padding:25px;
  margin-bottom:25px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(0,0,0,0.7);
  transition:0.3s;
}

.panel:hover{
  box-shadow:0 0 30px rgba(212,175,55,0.4);
}

.panel h2{
  margin-top:0;
  color:var(--gold);
  border-bottom:1px solid var(--gold);
  padding-bottom:6px;
}

/* INPUTS */
input, textarea, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  background:rgba(30,41,59,0.95);
  border:1px solid var(--accent2);
  border-radius:6px;
  color:var(--text);
}

textarea{
  min-height:140px;
  resize:vertical;
}

/* BUTTONS */
button{
  background:var(--accent);
  border:none;
  padding:12px 18px;
  color:white;
  cursor:pointer;
  margin-right:5px;
  border-radius:6px;
  font-weight:bold;
  transition:0.3s;
}

button:hover{
  background:var(--accent2);
  box-shadow:0 0 12px var(--accent2);
}

/* LOG */
.log{
  background:black;
  padding:15px;
  font-size:13px;
  height:250px;
  overflow-y:auto;
  border-radius:6px;
}

.checkbox-group label{
  display:block;
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="https://i.imgur.com/4YQZ4xE.png" alt="FIB Logo">
  </div>
  <h1>FIB RP Bureau - Multi-Agent Online</h1>
  <span>Federal Investigation Bureau – San Andreas</span>
</header>

<div class="container">

  <div class="sidebar">
    <h2>Connexion / Inscription</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Mot de passe">
    <button>Créer un compte</button>
    <button>Se connecter</button>

    <h2>Dossiers</h2>
    <button>+ Nouveau dossier</button>
  </div>

  <div class="main">

    <div class="panel">
      <h2>Informations générales</h2>
      <input placeholder="Numéro dossier">
      <input placeholder="Organisation">
      <input placeholder="Alias">
      <input placeholder="Localisation">
    </div>

    <div class="panel">
      <h2>Description détaillée</h2>
      <textarea></textarea>
    </div>

    <div class="panel">
      <button>Sauvegarder</button>
      <button>Supprimer</button>
      <button>Exporter</button>
    </div>

    <div class="panel">
      <h2>Journal système</h2>
      <div class="log">> Système initialisé...</div>
    </div>

  </div>
</div>

</body>
</html>
